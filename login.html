<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation-flex.css" integrity="sha256-5eVc8i3gJbvbxtgpSU+NZ1KFRXjtCqeJQJpn7CUE5uE=" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
</head>
<body>
  <div class="header">
    <div class="medium-3 columns logo">
      <img src="./assets/bookhunter7.png" alt="BookHunter Logo">
    </div>
    <div class="medium-8 columns menu">
      <ul class="menu align-right menu-hover-lines">
        <li><a href="https://www.google.com/maps/search/?api=1&query=book+shops">Local Bookstores</a></li>
        <li><a href="saved/yourstories.html">Saved Stories</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </div>
  </div>
  
  <div class="translucent-form-overlay">
    <form>
      <div class="row small-12 medium-3 columns">
      </div>
      <div class="row small-12 medium-3 columns">
      </div>
      <div class="row small-12 medium-3 columns">
      </div>
      <div class="row small-12 medium-3 columns">
      </div>
      <div class="row small-12 medium-3 columns">
      </div>
      <div class="row small-12 medium-3 columns">
      </div>
    </form>
  </div>

  <div class="login-box">
    <div class="row collapse expanded">
      <div class="small-12 medium-6 column small-order-2 medium-order-1">
        <div class="login-box-form-section">
          <h1 class="login-box-title">Sign up</h1>
          <input class="login-box-input" type="text" name="username" placeholder="Username" />
          <input class="login-box-input" type="email" name="email" placeholder="E-mail" />
          <input class="login-box-input" type="password" name="password" placeholder="Password" />
          <input class="login-box-input" type="password" name="password2" placeholder="Retype password" />
          <input class="login-box-submit-button" type="submit" name="signup_submit" value="Sign me up" />
        </div>
        <div class="or">OR</div>
      </div>
      <div class="small-12 medium-6 column small-order-1 medium-order-2 login-box-social-section">
        <div class="login-box-social-section-inner">
          <span class="login-box-social-headline">Sign in with<br />your social network</span>
          <a class="login-box-social-button-facebook" href="https://www.facebook.com/">Log in with facebook</a>
          <a class="login-box-social-button-twitter" href="https://twitter.com/">Log in with Twitter</a>
          <a class="login-box-social-button-google" href="https://accounts.google.com/signin/v2/identifier?service=oz&hl=en-US&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Log in with Google+</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
