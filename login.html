<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./redologin.css" />
    <title>Book hunter login</title>

  </head>
  <body>
      <div class="login-box">
        <img src="./assets/bookhunter2.png" class="avatar">
        <h1>Sign up</h1>
        <form>
            <div class="sign-up">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="" />
              </div>
              <div class="sign-up">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="" />
              </div>
              <div class="sign-up">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="@mail.com" />
              </div>
              <div class="sign-up">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="" />
              </div>
              <div id="msg"></div>
              <button id="sign-up" class="button">Sign Up</button>
            </form>
          </div>
          </div>
          <div class="hide">
              <div class="save-user">
                  <div id="user-first-name"></div>
                  <div id="user-last-name"></div>
                  <div id="user-email"></div>
                  <div id="user-password"></div>
              </div>
          </div>
        </form>
      
      
        

    <script src="./script.js"></script>
  </body>
</html>
