<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
<body>
    <div class="translucent-form-overlay">
        <form>
          <div class="row columns">
            <label>Title:
              <input type="text" name="title" placeholder="Any">
            </label>
          </div>
          <div class="row columns">
            <label>Author:
               <input type="text" name="author" placeholder="Any">
            </label>
          </div>
          <div class="row columns">
            <label>Rating:
              <select name="status" type="text">
                <option value="fivestars">5 Stars</option>
                <option value="fourstars">4 Stars</option>
                <option value="threestars">3 Stars</option>
                <option value="twostars">2 Stars</option>
                <option value="onestars"> 1 Stars</option>
                <option>Any</option>
              </select>
            </label>
          </div>
          <div class="row columns">
            <label>Genre:
              <input type="text" name="genre" placeholder="Any">
            </label>
          </div>
          <div class="row columns">
          <button type="button" class="primary button search-button" id="search">
            Search
          </button>
          </div>
          <div class="row columns">
          <button type="button" class="primary button expanded search-button" id="advanced-search">
            Advanced Search
          </button>
       </form>
      </div>
      
    
</body>
</html>
